<section id="secao-formulario">
    <form action="">
        <div class="campo linha">
            <label for="nome">Job title or keyword</label>
            <input type="text" id="nome">
        </div>

        <div class="campo">
            <label for="tipo"></label>
            <select id="tipo">
                <option value="1" selected>City</option>
                <option value="2">Reykjavik</option>
                <option value="3">Buenos Aires</option>
                <option value="4">Kyoto</option>
                <option value="5">Nairobi</option>

                <option value="9">São Paulo</option>
                <option value="10">Rio de Janeiro</option>
                <option value="11">Brasília</option>
            </select>
        </div>

        <button id="search">Search</button>
    
    </form>
</section>
